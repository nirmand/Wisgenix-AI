# This workflow will build and test a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore src/Wisgenix.sln
    - name: Build
      run: dotnet build src/Wisgenix.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src/Wisgenix.sln --no-build --verbosity normal --logger trx --results-directory ./test-results
    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      if: always() # Upload even if tests fail
      with:
        name: test-results
        path: ./test-results
